<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Connexion | Gestion Financière</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6C63FF, #9A616D);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 3rem;
        }

        .btn-primary {
            background-color: #6C63FF;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #5950d4;
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }

        .text-muted {
            color: #6c757d !important;
            font-size: 0.9rem;
        }

        .text-muted:hover {
            text-decoration: underline;
            color: #333;
        }

        .logo-section i {
            color: #ff6219;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }

            .col-md-6, .col-lg-5, .col-lg-7 {
                width: 100%;
            }

            .card-body {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">

            <!-- Image -->
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" 
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>

            <!-- Form -->
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 text-black">

                <form method="POST" action="{% url 'page_connexion' %}">
                  {% csrf_token %}
                  
                  <!-- Logo section -->
                  <div class="d-flex align-items-center mb-4 logo-section">
                    <i class="fas fa-wallet fa-2x me-3"></i>
                    <span class="h2 fw-bold mb-0">GESTION FINANCIÈRE</span>
                  </div>
  
                  <p class="fw-normal mb-4" style="letter-spacing: 1px;">Entrez vos informations de connexion</p>

                  <!-- Affichage des erreurs -->
                  {% if messages %}
                      <div class="alert alert-danger">
                          {% for message in messages %}
                              <p>{{ message }}</p>
                          {% endfor %}
                      </div>
                  {% endif %}

                  <!-- Nom utilisateur -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="username">Nom utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                  </div>

                  <!-- Mot de passe -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  </div>

                  <!-- Mot de passe oublié -->
                  <div class="mb-3">
                    <a class="small text-muted" href="">Mot de passe oublié ?</a>
                  </div>

                  <!-- Bouton connexion -->
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                  </div>
                  
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
